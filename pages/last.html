<!-- contact.html -->
    <div class="jumbotron text-center">
        <h1>{{'Page.Last.Title'|translate}}</h1>
        <div class="row">
            <div class="col-lg-6 col-sm-12" ng-controller="BarCtrl">
                <canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels" chart-series="series"></canvas>
            </div>
            <div class="col-lg-6 col-sm-12" ng-controller="PieCtrl">
                <canvas id="pie" class="chart chart-pie" chart-data="data" chart-labels="labels" chart-series="series"></canvas>
            </div>
        </div>
        <div class="row">
            <p>{{ message }}</p>
        </div>
        
    </div>
